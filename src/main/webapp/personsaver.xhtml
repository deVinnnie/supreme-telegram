<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>

<body>
    <h:form>
        <h:commandButton action="#{personSaver.start()}" value="Start"/>
        <h:commandButton action="#{personSaver.stop()}" value="Stop"/>

        <h:commandButton action="#{personSaver.doSomething()}" value="Pick Me"/>
    </h:form>

    <ul>
        <c:forEach var="person" items="#{personSaver.items}">
            <li>#{person.firstName} #{person.lastName}</li>
        </c:forEach>
    </ul>

</body>
</html>
