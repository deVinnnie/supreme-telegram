<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head></head>
<body>
    <h1>CDI</h1>

    #{bookService.generatorName}
    <h:form>
        <h:commandButton action="#{basket.start()}" value="Start"/>
        <h:commandButton action="#{basket.stop()}" value="Stop"/>

        <h:commandButton action="#{basket.doSomething()}" value="Pick Me"/>
    </h:form>


    <ul>
        <c:forEach var="person" items="#{basket.items}">
            <li>#{person}</li>
        </c:forEach>
    </ul>
</body>

</html>
